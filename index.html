<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&family=Hubot+Sans:ital,wght@0,200..900;1,200..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Simon Says Game</title>
  </head>
  <body>
    <div class="star" style="top: 10%; left: 20%"></div>
    <div class="star" style="top: 30%; left: 40%"></div>
    <div class="star" style="top: 50%; left: 70%"></div>
    <div class="star" style="top: 20%; left: 80%"></div>
    <div class="star" style="top: 70%; left: 10%"></div>
    <div class="star" style="top: 60%; left: 30%"></div>
    <div class="star" style="top: 90%; left: 50%"></div>
    <div class="star" style="top: 40%; left: 60%"></div>

    <div class="container">
      <!-- <img src="simonsays800450-ezgif.com-webp-to-jpg-converter.jpg" alt="" /> -->
      <h1>Simon Game</h1>
      <h3>Press enter to start!</h3>
      <div class="main">
        <div class="btn red" type="button" id="red"></div>
        <div class="btn green" type="button" id="green"></div>
        <div class="btn yellow" type="button" id="yellow"></div>
        <div class="btn blue" type="button" id="blue"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
